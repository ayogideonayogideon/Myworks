<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Conference Ticket Form</h2>
        <form id="ticketForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="ticketType">Ticket Type:</label>
            <select id="ticketType" name="ticketType" required>
                <option value="standard">Standard</option>
                <option value="vip">VIP</option>
                <option value="student">Student</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <label for="Category"> Category:</label>
            <select id="Category" name="Category" multiple>
                <option value="Category 1">Category 1: FRONTEND WEB DESIGN</option>
                <option value="Category 2">Category 2: DATA ANALYSIS</option>
                <option value="Category 3">Category 3: CYBER SECURITY</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <div id="output" class="hidden">
            <h3>Thank you for registering, here  are your Registration Details</h3>
            <p><strong>Name:</strong> <span id="outputName"></span></p>
            <p><strong>Email:</strong> <span id="outputEmail"></span></p>
            <p><strong>Phone Number:</strong> <span id="outputPhone"></span></p>
            <p><strong>Ticket Type:</strong> <span id="outputTicketType"></span></p>
            <p><strong>Quantity:</strong> <span id="outputQuantity"></span></p>
            <p><strong>Category:</strong> <span id="outputCategory"></span></p>
        </div> 
    </div>
    <script src="scripts.js"></script>
</body>
</html>
